{% extends 'general/base.html' %}

{% load bootstrap3 %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    {% bootstrap_messages %}
    <div class="row">
        <div class="col-md-3 col-xs-2">

        </div>
        <div class="col-md-6 col-xs-8">
            <div class="panel panel-default fill" id="login">
                <div class="panel-heading">
                    <h2 class="panel-title">{% trans 'Login to KIP' %}</h2>
                </div>
                <div>
                    <form action="{{ request.get_full_path }}" method="post" class="form">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                            <button type="submit" class="btn btn-primary">
                                {% bootstrap_icon "ok" %} Login
                            </button>
                        {% endbuttons %}
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-xs-2">

        </div>
    </div>
{% endblock %}
